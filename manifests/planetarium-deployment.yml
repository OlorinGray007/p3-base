apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "planetarium-deployment"
  namespace: "default"
  labels:
    app: "planetarium"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "planetarium"
  template:
    metadata:
      labels:
        app: "planetarium"
    spec:
      containers:
        - name: "planetarium"
          image: "oloringray007/planetarium:2.5"
          env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://planetarium-p2.cl5napurg4p1.us-west-2.rds.amazonaws.com:5432/postgres
          - name: SPRING_DATASOURCE_USERNAME
            value: PhoenixLord
          - name: SPRING_DATASOURCE_PASSWORD
            value: DragonLord48
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /logs
              name: logs
        - name: promtail-container
          image: grafana/promtail
          args:
            - -config.file=/etc/promtail/promtail.yml
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: promtail-config
              mountPath: /etc/promtail

      volumes:
        - name: logs
        - name: promtail-config
          configMap:
            name: promtail-config # make sure you apply the config map before this deployment
